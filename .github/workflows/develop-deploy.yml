name: Deploy Frontend MIRÃ“ Develop

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'

    - name: Install OpenConnect
      run: sudo apt-get install -y openconnect

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Connect to VPN
      run: |
        echo "${{ secrets.VPN_PASSWORD }}" | sudo openconnect --protocol=gp --user=${{ secrets.VPN_USER }} --passwd-on-stdin ${{ secrets.VPN_HOST }} -b
      env:
        VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
        VPN_USER: ${{ secrets.VPN_USER }}
        VPN_HOST: ${{ secrets.VPN_HOST }}

    - name: Verify VPN connection
      run: ip a

    - name: List network routes
      run: ip route

    - name: Test internal connectivity with SSH
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} 'echo "SSH connection successful"'

    - name: Clone repository on remote server for develop
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} '
          cd ~/MIRO_TEST/Front_Miro_Test || exit;
          if [ ! -d ".git" ]; then
            git clone https://github.com/Unibague/Front_Miro.git .
          else
            echo "ğŸ›‘ Stopping all processes...";
            pm2 stop Front_Dev || true;
            pm2 delete Front_Dev || true;
            sleep 2;
            echo "ğŸ§¹ Cleaning file locks...";
            sudo fuser -k . || true;
            echo "ğŸ“¥ Updating repository...";
            git stash || true;
            git fetch --all;
            git reset --hard origin/develop;
            git clean -fd;
          fi'

    - name: Build project on remote server for develop
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} '
          cd ~/MIRO_TEST/Front_Miro_Test;
          echo "ğŸ§¹ Deep cleaning all caches and build artifacts...";
          rm -rf .next;
          rm -rf node_modules/.cache;
          rm -rf .swc;
          rm -rf out;
          rm -rf dist;
          npm cache clean --force;
          echo "ğŸ“¦ Fresh install of dependencies...";
          rm -rf node_modules;
          npm ci;
          echo "ğŸ”¨ Building project from scratch...";
          NODE_ENV=production npm run build;
          echo "âœ… Verifying build output...";
          ls -la .next/server/app/ | head -10;
          echo "ğŸ” Checking if admin/templates-management was built...";
          if [ -d ".next/server/app/admin/templates-management" ]; then
            echo "âœ… admin/templates-management found in build";
            ls -la .next/server/app/admin/templates-management/;
          else
            echo "âŒ admin/templates-management NOT found in build";
            echo "Available admin routes:";
            ls -la .next/server/app/admin/ || echo "No admin directory found";
          fi;
          echo "ğŸ” Checking middleware.ts...";
          if [ -f "middleware.ts" ]; then
            echo "Found middleware.ts:";
            cat middleware.ts;
          fi;'

    - name: Run Semantic Release
      working-directory: ./    
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release

    - name: Restart PM2 for develop
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} '
          cd ~/MIRO_TEST/Front_Miro_Test;
          echo "ğŸ”„ Restarting PM2...";
          pm2 stop Front_Dev || true;
          pm2 delete Front_Dev || true;
          sleep 3;
          echo "ğŸ“‹ Checking ecosystem configuration...";
          if [ -f "ecosystem.config.js" ]; then
            echo "Found ecosystem.config.js:";
            cat ecosystem.config.js;
            echo "âš ï¸ Ecosystem only has Front_Miro, creating Front_Dev manually...";
            PORT=3001 pm2 start npm --name "Front_Dev" -- start;
          else
            echo "ğŸš€ Starting Front_Dev on port 3001...";
            PORT=3001 pm2 start npm --name "Front_Dev" -- start;
          fi
          sleep 10;
          pm2 status;
          echo "ğŸ” Testing application...";
          curl -f http://localhost:3001 > /dev/null 2>&1 && echo "âœ… App responding on port 3001" || echo "âŒ App not responding on port 3001";
          echo "ğŸ” Testing specific route...";
          curl -s http://localhost:3001/admin/templates-management | head -20;
          echo "ğŸ” Checking nginx configuration...";
          sudo nginx -t || echo "Nginx config has issues";
          echo "ğŸ” Checking what port nginx is proxying to...";
          sudo grep -r "3001\|3000" /etc/nginx/sites-available/ || echo "No nginx config found";
          echo "ğŸ“ Checking application logs for errors...";
          pm2 logs Front_Dev --lines 30 --nostream || true;
          echo "ğŸ” Final status check...";
          pm2 status;
          pm2 save;'

    - name: Post Checkout repository
      run: echo "Development deployment complete"