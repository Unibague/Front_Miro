name: Deploy Frontend MIRÃ“ Develop

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'

    - name: Install OpenConnect
      run: sudo apt-get install -y openconnect

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Connect to VPN
      run: |
        echo "${{ secrets.VPN_PASSWORD }}" | sudo openconnect --protocol=gp --user=${{ secrets.VPN_USER }} --passwd-on-stdin ${{ secrets.VPN_HOST }} -b
      env:
        VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
        VPN_USER: ${{ secrets.VPN_USER }}
        VPN_HOST: ${{ secrets.VPN_HOST }}

    - name: Verify VPN connection
      run: ip a

    - name: List network routes
      run: ip route

    - name: Test internal connectivity with SSH
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} 'echo "SSH connection successful"'

    - name: Clone repository on remote server for develop
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} '
          cd ~/MIRO_TEST/Front_Miro_Test || exit;
          if [ ! -d ".git" ]; then
            git clone https://github.com/BrayanD117/Front_Miro.git .
          else
            # Stop PM2 to release file locks
            pm2 stop Front_Dev || true
            # Force reset and clean
            git fetch --all
            git reset --hard origin/develop
            git clean -fd
          fi'

    - name: Build project on remote server for develop
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} '
          cd ~/MIRO_TEST/Front_Miro_Test;
          echo "ğŸ§¹ Cleaning all caches and build artifacts...";
          rm -rf .next;
          rm -rf node_modules/.cache;
          npm cache clean --force;
          echo "ğŸ“¦ Installing dependencies...";
          npm ci;
          echo "ğŸ”¨ Starting fresh build process...";
          NODE_ENV=production npm run build 2>&1 | tee build.log;
          echo "âœ… Build completed. Checking for errors...";
          if grep -E "(âœ˜ Error|â¨¯ Error|Failed to compile|Build failed)" build.log; then
            echo "âŒ Build errors found!";
            cat build.log;
            exit 1;
          else
            echo "âœ… Build completed successfully";
          fi'

    - name: Run Semantic Release
      working-directory: ./    
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release

    - name: Restart PM2 for develop
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} '
          cd ~/MIRO_TEST/Front_Miro_Test;
          echo "ğŸ”„ Stopping PM2 application...";
          pm2 stop Front_Dev || true;
          pm2 delete Front_Dev || true;
          sleep 3;
          echo "ğŸ“‹ Checking available start scripts...";
          if [ -f "ecosystem.config.js" ]; then
            echo "âœ… Found ecosystem.config.js, checking content...";
            cat ecosystem.config.js;
            echo "ğŸš€ Attempting to start with ecosystem...";
            pm2 start ecosystem.config.js --only Front_Dev;
            sleep 3;
            if ! pm2 list | grep -q "Front_Dev.*online"; then
              echo "âš ï¸ ecosystem.config.js didn't start Front_Dev, using npm start...";
              pm2 start npm --name "Front_Dev" -- start;
            else
              echo "âœ… Front_Dev started successfully with ecosystem.config.js";
            fi
          elif [ -f "package.json" ]; then
            echo "âœ… Using package.json start script";
            pm2 start npm --name "Front_Dev" -- start;
          else
            echo "âŒ No valid start configuration found";
            exit 1;
          fi;
          sleep 5;
          echo "ğŸ“Š PM2 Status:";
          pm2 status;
          echo "ğŸ“ PM2 Logs (last 20 lines):";
          pm2 logs Front_Dev --lines 20 || true;
          echo "ğŸ” Checking if application is responding...";
          for i in {1..6}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ… Application is responding on attempt $i";
              break;
            else
              echo "â³ Waiting for application to start (attempt $i/6)...";
              sleep 10;
            fi;
          done;
          curl -f http://localhost:3000 > /dev/null 2>&1 && echo "âœ… Final check: Application is responding" || echo "âŒ Final check: Application is not responding";
          pm2 save;'

    - name: Verify deployment
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} '
          echo "ğŸ” Final deployment verification...";
          pm2 status;
          echo "ğŸ“Š System resources:";
          free -h;
          echo "ğŸŒ Network status:";
          netstat -tlnp | grep :3000 || echo "Port 3000 not listening";
          echo "ğŸ“ Recent application logs:";
          pm2 logs Front_Dev --lines 10 || true;
        '
      
    - name: Post Checkout repository
      run: echo "Development deployment complete"