name: Deploy Frontend MIR√ì Develop

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.14.0'

    - name: Install OpenConnect
      run: sudo apt-get install -y openconnect

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Connect to VPN
      run: |
        echo "${{ secrets.VPN_PASSWORD }}" | sudo openconnect --protocol=gp --user=${{ secrets.VPN_USER }} --passwd-on-stdin ${{ secrets.VPN_HOST }} -b
      env:
        VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
        VPN_USER: ${{ secrets.VPN_USER }}
        VPN_HOST: ${{ secrets.VPN_HOST }}

    - name: Verify VPN connection
      run: ip a

    - name: List network routes
      run: ip route

    - name: Test internal connectivity with SSH
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} 'echo "SSH connection successful"'

    - name: Clone repository on remote server for develop
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} '
          cd ~/MIRO_TEST/Front_Miro_Test || exit;
          if [ ! -d ".git" ]; then
            git clone https://github.com/BrayanD117/Front_Miro.git .
          else
            # Stop PM2 to release file locks
            pm2 stop Front_Dev || true
            # Force reset and clean
            git fetch --all
            git reset --hard origin/develop
            git clean -fd
          fi'

    - name: Build project on remote server for develop
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} '
          cd ~/MIRO_TEST/Front_Miro_Test;
          echo "üßπ Cleaning all caches and build artifacts...";
          rm -rf .next;
          rm -rf node_modules/.cache;
          npm cache clean --force;
          echo "üì¶ Installing dependencies...";
          npm ci;
          echo "üî® Starting fresh build process...";
          NODE_ENV=production npm run build 2>&1 | tee build.log;
          echo "‚úÖ Build completed. Checking for errors...";
          if grep -E "(‚úò Error|‚®Ø Error|Failed to compile|Build failed)" build.log; then
            echo "‚ùå Build errors found!";
            cat build.log;
            exit 1;
          else
            echo "‚úÖ Build completed successfully";
          fi'

    - name: Run Semantic Release
      working-directory: ./    
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release

    - name: Restart PM2 for develop
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} '
          echo "üîÑ Restarting PM2 application...";
          pm2 stop Front_Dev || true;
          sleep 3;
          pm2 delete Front_Dev || true;
          sleep 2;
          pm2 start ecosystem.config.js --only Front_Dev || pm2 start npm --name "Front_Dev" -- start;
          pm2 save;
          echo "‚úÖ PM2 restart completed";
          pm2 status'

    - name: Post Checkout repository
      run: echo "Development deployment complete"