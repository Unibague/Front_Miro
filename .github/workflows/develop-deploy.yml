name: Deploy Frontend MIRÃ“ Develop

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'

    - name: Install OpenConnect
      run: sudo apt-get install -y openconnect

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Connect to VPN
      run: |
        echo "${{ secrets.VPN_PASSWORD }}" | sudo openconnect --protocol=gp --user=${{ secrets.VPN_USER }} --passwd-on-stdin ${{ secrets.VPN_HOST }} -b
      env:
        VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
        VPN_USER: ${{ secrets.VPN_USER }}
        VPN_HOST: ${{ secrets.VPN_HOST }}

    - name: Verify VPN connection
      run: ip a

    - name: List network routes
      run: ip route

    - name: Test internal connectivity with SSH
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} 'echo "SSH connection successful"'
        
    - name: Update repository on remote server
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} '
          echo "Checking PM2 processes...";
          pm2 list | grep Front_Dev && pm2 stop Front_Dev || echo "Front_Dev not running";
          pm2 list | grep Front_Dev && pm2 delete Front_Dev || echo "Front_Dev not found";
          cd ~/MIRO_TEST;
          if [ ! -d "Front_Miro_Test" ]; then
            echo "Directory does not exist, cloning repository...";
            git clone --branch develop https://github.com/BrayanD117/Front_Miro.git Front_Miro_Test;
          else
            echo "Updating existing repository...";
            cd Front_Miro_Test;
            git pull origin develop;
          fi;
          echo "Repository updated successfully"'

    - name: Debug environment and build
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} '
          cd ~/MIRO_TEST/Front_Miro_Test;
          echo "=== DIRECTORY CONTENTS ===";
          ls -la;
          echo "=== ENV FILES ===";
          ls -la .env* 2>/dev/null || echo "No .env files found";
          echo "=== ENV FILE CONTENT ===";
          cat .env 2>/dev/null || echo "Cannot read .env file";
          echo "=== ENVIRONMENT VARIABLES ===";
          printenv | grep -E "(API|NEXT)" || echo "No API/NEXT vars in environment";
          echo "=== PACKAGE.JSON SCRIPTS ===";
          cat package.json | grep -A 10 "scripts" || echo "No scripts found";
          npm install;
          echo "=== BUILD OUTPUT ===";
          npm run build'

    - name: Start PM2 process
      run: |
        sshpass -p "${{ secrets.INTERNAL_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.INTERNAL_USER }}@${{ secrets.INTERNAL_RESOURCE_IP }} '
          cd ~/MIRO_TEST/Front_Miro_Test;
          
          # Function to find available port
          find_available_port() {
            local port=3000
            while netstat -tlnp | grep -q ":$port "; do
              echo "Port $port is busy, trying next port...";
              port=$((port + 1));
            done
            echo $port
          }
          
          # Find available port
          AVAILABLE_PORT=$(find_available_port)
          echo "Using port: $AVAILABLE_PORT"
          
          # Start PM2 with available port
          PORT=$AVAILABLE_PORT pm2 start npm --name "Front_Dev" -- start;
          pm2 save;
          
          echo "Front_Dev started successfully on port $AVAILABLE_PORT"'

    - name: Run Semantic Release
      working-directory: ./    
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release

    - name: Post Checkout repository
      run: echo "Development deployment complete"